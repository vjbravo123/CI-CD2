name: Build and Deploy Fullstack App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy on EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # âœ… Copy all necessary files to EC2
      - name: Copy project files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./backend,./frontend,./docker-compose.yml"
          target: "~/my-fullstack-app/"

      # âœ… Upload .env from GitHub secret
      - name: Upload .env to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "${{ secrets.ENV_FILE }}" > ~/my-fullstack-app/.env
            chmod 600 ~/my-fullstack-app/.env

      # ðŸš€ SSH into EC2 and build + deploy
      - name: SSH & Build/Deploy Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/my-fullstack-app

            echo "Logging in to Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "Building backend image..."
            docker build -t joshi5398/cicdtest-backend:latest ./backend

            echo "Building frontend image..."
            docker build -t joshi5398/cicdtest-frontend:latest ./frontend

            echo "Restarting docker-compose..."
            docker compose down || true
            docker compose up -d --remove-orphans

