name: Build and Deploy Fullstack App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Backend Image
      - name: Build Backend Image
        run: |
          docker build -t joshi5398/cicdtest-backend:latest ./backend

      - name: Push Backend Image
        run: |
          docker push joshi5398/cicdtest-backend:latest

      # Frontend Image
      - name: Build Frontend Image
        run: |
          docker build -t joshi5398/cicdtest-frontend:latest ./frontend

      - name: Push Frontend Image
        run: |
          docker push joshi5398/cicdtest-frontend:latest

  deploy:
    name: Deploy on EC2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # âœ… Upload docker-compose.yml
      - name: Copy docker-compose to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./docker-compose.yml"
          target: "~/my-fullstack-app/"

      # âœ… Upload ENV file from GitHub secret
      - name: Upload .env to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ~/my-fullstack-app
            echo "${{ secrets.ENV_FILE }}" > ~/my-fullstack-app/.env
            chmod 600 ~/my-fullstack-app/.env

      # ðŸš€ Deploy
      - name: SSH & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/my-fullstack-app

            echo "Logging in to Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "Pulling latest images..."
            docker pull joshi5398/cicdtest-backend:latest || true
            docker pull joshi5398/cicdtest-frontend:latest || true

            echo "Restarting docker-compose..."
            docker compose down || true
            docker compose up -d --remove-orphans
