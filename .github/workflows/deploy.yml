name: Build and Deploy Fullstack App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set lowercase repo name
        id: repo_lower
        run: echo "repo_lower=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend Image
      - name: Build Backend Docker Image
        run: |
          docker build -t ghcr.io/${{ steps.repo_lower.outputs.repo_lower }}/backend:latest ./backend

      - name: Push Backend Image
        run: |
          docker push ghcr.io/${{ steps.repo_lower.outputs.repo_lower }}/backend:latest

      # Frontend Image
      - name: Build Frontend Docker Image
        run: |
          docker build -t ghcr.io/${{ steps.repo_lower.outputs.repo_lower }}/frontend:latest ./frontend

      - name: Push Frontend Image
        run: |
          docker push ghcr.io/${{ steps.repo_lower.outputs.repo_lower }}/frontend:latest

  deploy:
    name: Deploy on EC2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set lowercase repo name
        id: repo_lower
        run: echo "repo_lower=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Copy docker-compose to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./docker-compose.yml"
          target: "~/my-fullstack-app/"

      - name: SSH & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/my-fullstack-app

            echo "Logging into GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            echo "Trying to pull images (will fail if first deploy)..."
            docker pull ghcr.io/${{ steps.repo_lower.outputs.repo_lower }}/backend:latest || true
            docker pull ghcr.io/${{ steps.repo_lower.outputs.repo_lower }}/frontend:latest || true

            echo "Checking if backend image exists locally..."
            if ! docker images ghcr.io/${{ steps.repo_lower.outputs.repo_lower }}/backend:latest | awk 'NR>1 {print $1}' | grep -q .; then
              echo "Backend image not found — building on EC2..."
              docker build -t ghcr.io/${{ steps.repo_lower.outputs.repo_lower }}/backend:latest ./backend
            fi

            echo "Checking if frontend image exists locally..."
            if ! docker images ghcr.io/${{ steps.repo_lower.outputs.repo_lower }}/frontend:latest | awk 'NR>1 {print $1}' | grep -q .; then
              echo "Frontend image not found — building on EC2..."
              docker build -t ghcr.io/${{ steps.repo_lower.outputs.repo_lower }}/frontend:latest ./frontend
            fi

            echo "Starting docker-compose..."
            docker compose down
            docker compose up -d --build --remove-orphans
