name: Build and Deploy Fullstack App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend Image
      - name: Build Backend Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/backend:latest ./backend

      - name: Push Backend Image
        run: |
          docker push ghcr.io/${{ github.repository }}/backend:latest

      # Frontend Image
      - name: Build Frontend Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/frontend:latest ./frontend

      - name: Push Frontend Image
        run: |
          docker push ghcr.io/${{ github.repository }}/frontend:latest

  deploy:
    name: Deploy on EC2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./docker-compose.yml"
          target: "~/my-fullstack-app/"

      - name: SSH & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/my-fullstack-app
            echo "Pulling latest images..."
            docker pull ghcr.io/${{ github.repository }}/backend:latest
            docker pull ghcr.io/${{ github.repository }}/frontend:latest
            
            echo "Starting docker-compose..."
            docker compose down
            docker compose up -d --remove-orphans
