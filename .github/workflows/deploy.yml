name: Build and Deploy Fullstack App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set lowercase username
        id: user_lower
        run: echo "user_lower=${GITHUB_ACTOR,,}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend
      - name: Build Backend Image
        run: |
          docker build -t ghcr.io/${{ steps.user_lower.outputs.user_lower }}/backend:latest ./backend

      - name: Push Backend Image
        run: |
          docker push ghcr.io/${{ steps.user_lower.outputs.user_lower }}/backend:latest

      # Frontend
      - name: Build Frontend Image
        run: |
          docker build -t ghcr.io/${{ steps.user_lower.outputs.user_lower }}/frontend:latest ./frontend

      - name: Push Frontend Image
        run: |
          docker push ghcr.io/${{ steps.user_lower.outputs.user_lower }}/frontend:latest

  deploy:
    name: Deploy on EC2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set lowercase username
        id: user_lower
        run: echo "user_lower=${GITHUB_ACTOR,,}" >> $GITHUB_OUTPUT

      - name: Copy docker-compose to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./docker-compose.yml"
          target: "~/my-fullstack-app/"

      - name: SSH & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/my-fullstack-app

            echo "Logging into GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            echo "Pulling images..."
            docker pull ghcr.io/${{ steps.user_lower.outputs.user_lower }}/backend:latest || true
            docker pull ghcr.io/${{ steps.user_lower.outputs.user_lower }}/frontend:latest || true

            echo "Starting docker-compose..."
            docker compose down || true
            docker compose up -d --remove-orphans
